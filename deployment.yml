---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bloodbank
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bloodbank
  template:
    metadata:
      labels:
        app: bloodbank
    spec:
      containers:
      - name: bloodbank
        image: manne335/bloodbank-php:v1
        ports:
        - containerPort: 3000   # Use port 3000
